# Default profile
spring.profiles.active=prod

# Server
server.port=8080

# Thymeleaf settings
thymeleaf.version=3.0.4.RELEASE
thymeleaf-layout-dialect.version=2.1.1

# Static files
spring.mvc.static-path-pattern=/resources/static/**
custom.photo.path=/images/person.png

# Application settings
password.token.reset.timeout.minutes=600

# Optional import of properties not in repo (local development secrets)
spring.config.import=optional:secret.properties
