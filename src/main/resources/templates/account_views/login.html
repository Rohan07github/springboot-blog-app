<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head}"></head>
<body class="sub_page bg-light">

  <!-- <div class="hero_area">
    <div class="bg-box">
      <img th:src="@{/images/nav-bg.jpg}" alt="">
    </div> -->
<header th:replace="~{fragments/header :: header}"></header>  </div>

  <!-- login section -->
  <section class="book_section layout_padding">
    <div class="container">
      <div class="heading_container text-center mb-4">
        <h2 class="fw-bold text-primary">Login</h2>
        <p class="text-muted">Access your Techroniverse account securely</p>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-6 shadow p-4 bg-white rounded-4">
          <div class="form_container">
            <p th:text="${message}" th:if="${message ne null}" class="alert alert-primary"></p>
            <form action="#" th:action="@{/login}" method="POST" class="d-flex flex-column gap-3">

              <div>
                <label for="email" class="form-label fw-semibold">Email address</label>
                <input id="email" name="email" type="email" class="form-control" placeholder="Enter your email" required />
              </div>

              <div>
                <label for="password" class="form-label fw-semibold">Password</label>
                <input id="password" name="password" type="password" class="form-control" placeholder="Enter your password" required />
              </div>

              <div class="form-check d-flex align-items-center justify-content-between">
                <div>
                  <input class="form-check-input" type="checkbox" value="remember-me" id="remember-me" name="remember-me" required />
                  <label class="form-check-label ms-1" for="remember-me">Remember me</label>
                </div>
                <a th:href="@{/forgot-password}" class="text-decoration-none text-primary">Forgot password?</a>
              </div>

              <div class="btn_box text-center mt-3">
                <button type="submit" class="btn btn-primary px-4 py-2 rounded-pill fw-semibold">
                  Login
                </button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end login section -->

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
