<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}">
  <meta charset="utf-8"/>
</head>
<body class="sub_page">
 
    <header th:replace="~{fragments/header :: header}"></header>
  </div>

  <section class="food_section layout_padding">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="form_container">
            <h3>Add Post</h3>
            <form th:action="@{/posts/add}" th:object="${post}" method="post">
              <input type="hidden" id="account" name="account" th:field="*{account}"/>
              <div class="form-group mb-3">
                <input id="title" th:field="*{title}" name="title" type="text" class="form-control" placeholder="Title"/>
                <div th:if="${#fields.hasErrors('title')}" class="alert alert-danger" th:errors="*{title}" role="alert">Title Error</div>
              </div>
              <div class="form-group mb-3">
                <textarea id="editor" th:field="*{body}" name="body" class="form-control" rows="6" placeholder="Body"></textarea>
                <div th:if="${#fields.hasErrors('body')}" class="alert alert-danger" th:errors="*{body}" role="alert">Body Error</div>
              </div>
              <button type="submit" class="btn btn-primary px-4 py-2 rounded-pill fw-semibold">Add Post</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer th:replace="~{fragments/footer :: footer}"></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
