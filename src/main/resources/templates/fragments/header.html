<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Techroniverse</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your Custom CSS -->  
  <link rel="stylesheet" th:href="@{/css/header.css}">
</head>

<!-- header section starts -->
<header class="header_section shadow-sm bg-white">
  <div class="container">
    <nav class="navbar navbar-expand-lg custom_nav-container py-3">
      <a class="navbar-brand fw-bold text-primary" href="/" style="font-size: 1.7rem;">
        <span>Techroniverse</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav d-flex gap-3 align-items-center">

          <li class="nav-item">
            <a class="nav-link [[${#httpServletRequest.requestURI == '/' ? 'active-link' : ''}]]" href="/">Home</a>
          </li>

          <span sec:authorize="!isAuthenticated()">
            <li class="nav-item">
              <a class="nav-link [[${#httpServletRequest.requestURI == '/register' ? 'active-link' : ''}]]" href="/register">Register</a>
            </li>
          </span>

          <span sec:authorize="!isAuthenticated()">
            <li class="nav-item">
              <a class="nav-link [[${#httpServletRequest.requestURI == '/login' ? 'active-link' : ''}]]" href="/login">Login</a>
            </li>
          </span>

          <span sec:authorize="isAuthenticated()">
            <li class="nav-item">
              <a class="nav-link [[${#httpServletRequest.requestURI == '/profile' ? 'active-link' : ''}]]" href="/profile">Profile</a>
            </li>
          </span>

          <span sec:authorize="isAuthenticated()">
            <li class="nav-item">
              <a class="nav-link [[${#httpServletRequest.requestURI == '/posts/add' ? 'active-link' : ''}]]" href="/posts/add">Add Post</a>
            </li>
          </span>

          <span sec:authorize="hasRole('ROLE_ADMIN')">
            <li class="nav-item">
              <a class="nav-link text-danger [[${#httpServletRequest.requestURI == '/admin' ? 'active-link' : ''}]]" href="/admin">Admin</a>
            </li>
          </span>

          <span sec:authorize="isAuthenticated()">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
          </span>

        </ul>
      </div>
    </nav>
  </div>
</header>
<!-- end header section -->

</html>
